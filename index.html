<!--Sebas Contreras Actividad de receso invernal-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Higher Or Lower</title>
</head>

<body>
    <header class="header hidden">
        <p id="record">Record:</p>
        <p id="puntaje-actual">Puntaje:</p>
    </header>

    <main class="main-content">
        <section id="intro" class="intro">
            <h1 class="intro-titulo">Higher <br> Or <br> Lower</h1>
            <p class="intro-texto">Pone a prueba tus conocimientos geográficos con este juego.</p>
            <p>Se mostraran un pais con su poblacion. Tendras que adivinar si el siguiente pais tiene una poblacion mayor o menor.</p>
            <button id="comenzar-btn" class="comenzar-btn">Comenzar</button>
        </section>

        <section id="game" class="hidden">
            <div class="paises-conteiner">
                <div id="pais-actual" class="carta">
                    <h2 id="name-pais-actual"></h2>
                    <img id="bandera-pais-actual" src="" alt="Bandera del país">
                </div>

                <div id="pais-nuevo" class="carta">
                    <h2 class="name-pais-nuevo" id="name-pais-nuevo"><span id="poblacion-actual"></span></h2>
                    <img class="bandera-pais-nuevo" id="bandera-pais-nuevo" src="" alt="Bandera del país">
                </div>
            </div>

            <div class="opciones">
                <button id="mayor-btn" class="mayor-btn">Mayor</button>
                <button id="menor-btn" class="menor-btn">Menor</button>
            </div>
        </section>

        <section id="restart" class="hidden">
            <div class="restart-container">
            <h2 class="perdiste-titulo">¡Perdiste!</h2>
            <p id="derrota-info" class="derrota-info"></p>
            </div>
            <div class="restart-info">
                <p id="puntaje-final"></p>
                <p id="record-final"></p>
            </div>
            <div class="restart-btns">
                <button id="reiniciar-btn" class="reiniciar-btn">Reiniciar</button>
                <button id="menu-btn" class="menu-btn">Menú Principal</button>
            </div>
        </section>

    </main>

    <footer>
        <p>© 2025 Higher Or Lower.</p>
        <p>Hecho por <a href="https://github.com/SebsC9">Sebas Contreras</a></p>
    </footer>

</body>
<script src="script.js"></script>
</html>
